<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="UniBot2.png" />

    <link rel="stylesheet" href="style.css" />
    <title>UniBot</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img
          src="UniBot2.png"
          width="30"
          height="30"
          style="margin-right: 5px"
        />
        <h3>UniBot Chat</h3>
      </div>
      <div class="info">
        <!--  <a href="https://Youtube.com/@AsmrProg" target="_blank">
                Coded By Reza Mehdikhanlou
            </a> -->
      </div>

      <div class="chat-container">
        <div id="chat-log"></div>
      </div>

      <div class="input-container">
        <input type="text" id="user-input" placeholder="Send a message." />
        <button id="send-button">
          <i class="fa-solid fa-robot" id="button-icon"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
